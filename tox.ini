[tox]
envlist = py39, py310, pre-commit

[testenv]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    coverage erase
    coverage run -m pytest {posargs}
    coverage report --no-skip-covered

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
